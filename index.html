<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>MapleStory Checklist</title>
</head>

<body>
    <header>
        <h1>MapleStory Daily Checklist</h1>
    </header>
    <section>
        <h2>Daily Quests / Bosses</h2>
        <div class="timer daily-timer">Resets in:
            <p id="days"></p>
            <p id="hours"></p>
            <p id="mins"></p>
            <p id="secs"></p>

        </div>

        <div class="task-list daily-list">
            <div class="list-item">
                <div class="imgbox">
                    <img src="/assets/images/zakum.png" alt="zakum">
                    <label for="zakum">Zakum</label>
                </div>
                <input type="checkbox" id="zakum" value="zakum">
            </div>
            <div class="list-item">
                <div class="imgbox">
                    <img src="/assets/images/horntail.png" alt="horntail">
                    <label for="zakum">Horntail</label>
                </div>
                <input type="checkbox" id="zakum" value="zakum">
            </div>
            <!-- <div class="list-item">
                <img src="/assets/images/horntail.png" alt="horntail">
                <label for="horntail">Horntail</label>
                <input type="checkbox" id="zakum" value="zakum">
            </div>
            <div class="list-item">
                <img src="/assets/images/magnus.png" alt="magnus">
                <label for="Magnus">Magnus</label>
                <input type="checkbox" id="zakum" value="zakum">
            </div> -->
        </div>
    </section>




    <section>
        <h2>Weekly Bosses</h2>
        <div class="timer daily-timer">Resets in:
            <p id="week-bosses-days"></p>
            <p id="week-bosses-hours"></p>
            <p id="week-bosses-mins"></p>
            <p id="week-bosses-secs"></p>

        </div>
    </section>





    <section>
        <h2>Weekly Quests</h2>
        <div class="timer daily-timer">Resets in:
            <p id="week-quests-days"></p>
            <p id="week-quests-hours"></p>
            <p id="week-quests-mins"></p>
            <p id="week-quests-secs"></p>

        </div>
    </section>







    <script src="app.js"></script>
</body>

</html>
